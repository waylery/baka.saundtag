<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Кнопка со звуковыми эффектами</title>
</head>
<body>
    <h1>Кнопка со звуковыми эффектами</h1>
    <button class="button" id="soundButton">Нажми меня!</button>
    <div class="message" id="message"></div>

    <audio id="buttonSound" src=""https://www.myinstants.com/media/sounds/vykliuchi-ego-na-i.mp3""></audio>

    <script>
        const button = document.getElementById('soundButton');
        const message = document.getElementById('message');
        const sound = document.getElementById('buttonSound');

        button.addEventListener('click', () => {
            sound.currentTime = 0; // Сброс времени звука
            sound.play();
            message.textContent = "Вы нажали кнопку!";
        });
    </script>
</body>
</html>
